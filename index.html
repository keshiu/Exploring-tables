<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Table with styles</title>
</head>
<body>
    <table class="lighting">
        <thead>
            <tr>
                <th>1 colon</th>
                <th>2 colon</th>
                <th>3 colon</th>
                <th>4 colon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>11</td>
                <td>22</td>
                <td>33</td>
                <td>44</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
                <td>444</td>
            </tr>
            <tr>
                <td>1111</td>
                <td>2222</td>
                <td>3333</td>
                <td>4444</td>
            </tr>
        </tbody>
    </table>
    <div class="popup" id="table_popup">
        <a href="javascript:PopUpHide()">X</a>
        <div class="popup_content" id="content"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="scripts/app-dist.js"></script>
</body>
</html>
